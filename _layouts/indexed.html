    <div class="ui purple inverted vertical segment">
      <div class="ui stackable center aligned page grid">
        <div class="row">
          <div class="column">
            <h1 class="ui inverted header">
            My Repository on GitHub
            </h1>
            <div class="ui inverted horizontal divider"><i class="fa fa-github-square" style="font-size:5em;"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="ui center aligned grid">
              <div class="row grid cmd" id="repo_list" style="box-shadow: none;margin-top: 1em;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <script>
    $.ajax({
    type: "GET",
    url: "https://api.github.com/users/DeVoresyah/repos",
    dataType: "json",
    success: function(result) {
    for( i in result ) {
    var tahun = result[i].created_at.substring(0,4);
    var bulan = result[i].created_at.substring(8,10);
    var hari = result[i].created_at.substring(11,13);
    $("#repo_list").append(
    "<div class='five wide column left aligned'><div class='ui card' style='width: initial;'><div class='content'><a class='header' href='" + result[i].html_url + "' target='_blank'><i class='fa fa-terminal'></i> " + result[i].name + "</a><div class='description'><div class='meta'><i class='fa fa-calendar'></i> " + hari + "/" + bulan + "/" + tahun + " <i class='fa fa-clock-o'></i> " + result[i].created_at.substring(11,16) + "</div></div><div class='ui horizontal divider'><i class='fa fa-github-square' style='font-size: 2em;'></i></div><div class='description'>" + result[i].description + "</div></div><div class='extra content'><a class='left floated' href='" + result[i].forks_url + "' target='_blank'>" + result[i].forks_count + " <i class='fa fa-code-fork'></i> Fork</a><a class='right floated' href='" + result[i].html_url + "' target='_blank'>" + result[i].stargazers_count + " <i class='fa fa-star'></i> Star</a></div><div class='ui bottom attached button'><i class='fa fa-tag'></i> " + result[i].language + "</div></div></div>"
    );
    // For debug result by ID
    // console.log("i: " + i);
    }
    console.log(result);
    $('.cmd').removeClass('loading');
    $('.cmd').addClass('disabled');
    }
    });
    $('.cmd').addClass('loading');
    </script>
    <div class="ui vertical feature segment" style="box-shadow: none;">
      <div class="ui center aligned stackable page grid">
        <div class="two center floated column row">
          <div class="ui wide column">
            <div class="ui horizontal divider"><i class="fa fa-github-alt" style="font-size:5em;"></i></div>
            <a class="huge ui blue button" href="https://github.com/SunDi3yansyah/GitHubAPI-CodeIgniter-SemanticUI/tree/master/application/modules/ajax-repos" target="_blank"><i class="fa fa-github"></i> Fork this Repository</a>
          </div>
        </div>
      </div>
    </div>
