<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="DeVoresyah">
    <meta name="robots" content="no-cache">
    <meta name="keywords" content="DeVoresyah, Github, CodeIgniter, Semantic-UI, CSS, HTML, JavaScript, jQuery, Visual Basic">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "/css/semantic.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/homepage.css" | prepend: site.baseurl }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ "/js/homepage.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/semantic.min.js" | prepend: site.baseurl }}"></script>
     <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>
